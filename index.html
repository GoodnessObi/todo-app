<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="enter-input"> <input type="text" id="input-box" placeholder="Add to your list . . .">
        <button id="add-to-list">Add</button>
        </div>
        
        <div class="display-container">
            <ul id="display-list">
                <li><span class="text-content">30mins run</span> 
                    <span class="change-button">
                        <button class="done"><i class="far fa-check-circle"></i></button>
                        <button class="edit"><i class="far fa-edit"></i></button>
                        <button class="delete"><i class="far fa-trash-alt"></i></button>
                    </span>
                </li> 
                <li><span class="text-content">Get groceries</span> 
                    <span class="change-button">
                        <button class="done"><i class="far fa-check-circle"></i></button>
                        <button class="edit"><i class="far fa-edit"></i></button>
                        <button class="delete"><i class="far fa-trash-alt"></i></button>
                    </span>
                </li> 
            </ul>
        </div>

        <p>get doing ...</p>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
